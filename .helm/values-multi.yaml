# Multi-workload test values for helm template.
namespace: production
workloads:
  api:
    image:
      repository: example.com/my-app
      tag: latest
    replicaCount: 2
    service:
      enabled: true
      port: 80
      targetPort: 8080
    ingress:
      enabled: true
      hosts:
        - host: api.example.com
          paths:
            - path: /
              pathType: Prefix
    resources:
      requests:
        memory: "128Mi"
        cpu: "50m"
  worker:
    image:
      repository: example.com/my-app
      tag: latest
    replicaCount: 1
    service:
      enabled: true
      port: 8081
      targetPort: 8081
    ingress:
      enabled: false
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
